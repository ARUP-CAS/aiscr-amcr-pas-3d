{% load static %}
{% load widget_tweaks %}
{% load i18n %}


<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% trans "AMČR - 500" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static "loga/favicon.png" %}">
    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "/css/metisMenu.css" %}">
    <link rel="stylesheet" href="{% static "/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/styles.css" %}">
    <link rel="stylesheet" href="{% static "/css/typography.css" %}">
    <link rel="stylesheet" href="{% static "/css/default-css.css" %}">
    <link rel="stylesheet" href="{% static "/css/responsive.css" %}">
    <style>
        @font-face {
            font-family: muli;
            src: url('{% static "fonts/muli/muli-extralight.ttf" %}');
        }
    </style>
</head>

<body>
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- error area start -->
    <div class="container-error text-center">
        <div class="container">
            <div class="content_error">
                <h2>{% trans "500" %}</h2>
                <p class="display-4">{% trans "Interní chyba serveru!" %}</p>
                <p>Omlouváme se za potíže, prosím opakujte akci později.</p>
                <a class="btn btn-secondary mt-5" href="/">Zpět na hlavní stránku</a>
            </div>
        </div>
    </div>
    <!-- error area end -->
    <!-- Scripts start -->
    <script src="{% static "/js/vendor/jquery-2.2.4.min.js" %}"></script>
    <script src="{% static "/js/popper.min.js" %}"></script>
    <script src="{% static "/js/bootstrap.min.js" %}"></script>
    <script src="{% static "/js/metisMenu.min.js" %}"></script>
    <script src="{% static "/js/bootstrap-datepicker.js" %}"></script>
    <script src="{% static "/js/jquery.slimscroll.min.js" %}"></script>
    <script src="{% static "/js/owl.carousel.min.js" %}"></script>
    <script src="{% static "/js/plugins.js" %}"></script>
    <script src="{% static "/js/scripts.js" %}"></script>
    <!-- Scripts End -->
</body>

</html>
